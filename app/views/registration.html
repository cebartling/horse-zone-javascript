<div class="container" ng-controller="RegistrationCtrl as registrationCtrl">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <div class="panel panel-default">
        <div class="panel-heading"><h3 class="panel-title"><strong>Registration</strong></h3></div>
        <div class="panel-body">
          <form class="form-horizontal" role="form">
            <div ng-class="{true: 'has-success', false: 'has-error'}[registrationCtrl.emailAddressValid]"
                 class="form-group has-feedback">
              <label class="control-label col-sm-4" for="emailAddressInput">Email address</label>

              <div class="col-sm-7">
                <input type="text"
                       class="form-control"
                       id="emailAddressInput"
                       placeholder="joe.smith@example.com"
                       aria-describedby="emailAddressInputStatus">
              </div>
              <div class="col-sm-1">
                <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
                <span id="emailAddressInputStatus" class="sr-only">(success)</span>
              </div>
            </div>

            <div ng-class="{true: 'has-success', false: 'has-error'}[registrationCtrl.passwordValid]"
                 class="form-group has-feedback">
              <label class="control-label col-sm-4" for="passwordInput">Password</label>

              <div class="col-sm-7">
                <input type="password"
                       class="form-control"
                       id="passwordInput"
                       placeholder="pa$$word"
                       aria-describedby="passwordInputStatus">
              </div>
              <div class="col-sm-1">
                <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
                <span id="passwordInputStatus" class="sr-only">(success)</span>
              </div>
            </div>

            <div ng-class="{true: 'has-success', false: 'has-error'}[registrationCtrl.confirmPasswordValid]"
                 class="form-group has-feedback">
              <label class="control-label col-sm-4" for="passwordConfirmationInput">Confirm password</label>

              <div class="col-sm-7">
                <input type="password"
                       class="form-control"
                       id="passwordConfirmationInput"
                       placeholder="pa$$w0rd"
                       aria-describedby="passwordConfirmationInputStatus">
              </div>
              <div class="col-sm-1">
                <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
                <span id="passwordConfirmationInputStatus" class="sr-only">(success)</span>
              </div>
            </div>

            <div class="form-group">
              <div class="col-sm-4">
                &nbsp;
              </div>
              <div class="col-sm-8">
                <button type="submit" class="btn btn-primary btn-default">Register</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-3"></div>
  </div>
</div>
