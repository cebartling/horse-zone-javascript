<div class="container">
  <div class="row" ng-show="SignInCtrl.signInError">
    <div class="alert alert-danger" role="alert">
      <strong>Drat!</strong> The system was unable to authenticate you using the supplied credentials.
    </div>
  </div>
  <div class="row">
    <div class="col-sm-6 col-md-4 col-md-offset-4">
      <h1 class="text-center login-title">Sign in to Horse Zone</h1>

      <div class="account-wall">
        <img class="profile-img"
             src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120"
             alt="">

        <form name="signInForm" class="form-signin" novalidate ng-submit="SignInCtrl.signIn();">
          <input ng-model="SignInCtrl.credentials.emailAddress"
                 ng-minlength="1"
                 type="text"
                 class="form-control"
                 placeholder="Email address"
                 required autofocus>

          <input ng-model="SignInCtrl.credentials.password"
                 ng-minlength="1"
                 type="password"
                 class="form-control"
                 placeholder="Password"
                 required>

          <div class="text-center remember-me">
            <label class="checkbox">
              <input type="checkbox" value="remember-me">
              Remember me
            </label>
          </div>

          <button class="btn btn-lg btn-primary btn-block"
                  type="submit"
                  ng-disabled="signInForm.$invalid">Sign in</button>

          <div class="text-center create-account">
            <a href="#/account_creation" class="text-center new-account">Create an account</a>
          </div>
        </form>
      </div>
      <div class="need-help">
        <a href="#" class="pull-right">Need help?</a>
      </div>
    </div>
  </div>
</div>
