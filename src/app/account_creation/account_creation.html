<div class="container">
  <div class="row">
    <div class="alert alert-danger" role="alert">
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <strong>Drat!</strong> The system was unable to an account for you using the supplied information.
      </button>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-6 col-md-4 col-md-offset-4">
      <h1 class="text-center login-title">Create an Account for Horse Zone</h1>

      <div class="account-wall">
        <img class="profile-img"
             src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120"
             alt="">

        <form class="form-account-creation" novalidate>
          <input type="text"
                 class="form-control"
                 placeholder="First name"
                 required autofocus>
          <input type="text"
                 class="form-control"
                 placeholder="Last name"
                 required autofocus>
          <input type="text"
                 class="form-control"
                 placeholder="Email address"
                 required autofocus>
          <input type="password"
                 class="form-control"
                 placeholder="Password"
                 required>
          <button class="btn btn-lg btn-primary btn-block" type="submit">Create account</button>
        </form>
      </div>
      <a href="#" class="pull-right need-help">Need help?</a>
      <span class="clearfix"></span>
    </div>
  </div>
</div>
