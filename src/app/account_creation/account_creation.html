<div class="container">
  <div class="row" ng-show="AccountCreationCtrl.accountCreationError">
    <div class="alert alert-danger" role="alert">
      <strong>Drat!</strong> The system was unable to create an account for you using the supplied information.
    </div>
  </div>
  <div class="row">
    <div class="col-sm-6 col-md-4 col-md-offset-4">
      <h1 class="text-center login-title">Create an account for Horse Zone</h1>

      <div class="account-wall">
        <img class="profile-img"
             src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120"
             alt="">

        <form name="accountCreationForm"
              class="form-account-creation"
              novalidate
              ng-submit="AccountCreationCtrl.createAccount();">

          <input type="text"
                 class="form-control"
                 placeholder="First name"
                 ng-model="AccountCreationCtrl.account.firstName"
                 ng-minlength="1"
                 required autofocus>

          <input type="text"
                 class="form-control"
                 placeholder="Last name"
                 ng-model="AccountCreationCtrl.account.lastName"
                 ng-minlength="1"
                 required>

          <input type="text"
                 class="form-control"
                 placeholder="Email address"
                 ng-model="AccountCreationCtrl.account.emailAddress"
                 required>

          <div class="spacer">&nbsp;</div>

          <input type="password"
                 class="form-control"
                 placeholder="Password"
                 ng-model="AccountCreationCtrl.account.password"
                 ng-minlength="12"
                 required>

          <input type="password"
                 class="form-control"
                 placeholder="Confirm password"
                 ng-model="AccountCreationCtrl.account.confirmPassword"
                 ng-minlength="12"
                 required>

          <div class="spacer">&nbsp;</div>
          <button class="btn btn-lg btn-primary btn-block"
                  type="submit"
                  ng-disabled="accountCreationForm.$invalid">Create account
          </button>
        </form>
      </div>
      <a href="#" class="pull-right need-help">Need help?</a>
      <span class="clearfix"></span>
    </div>
  </div>
</div>
